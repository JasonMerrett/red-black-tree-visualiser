<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBTree Visualiser</title>

    <style>
        #tree {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .node {
            width: fit-content;
            padding: 5px 10px 5px 10px;
            border-radius: 100%;
            background-color: gainsboro;
        }

        .node-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-items: center;
        }

        .children {
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="tree">
        <div class="node-container" id="1">
            <div class="node">
                1
            </div>
            <div id="1-children" class="children">
                <div id="1-left">
                    <div class="node-container" id="2">
                        <div class="node">
                            2
                        </div>
                    </div>
                </div>
                <div id="1-right">
                    <div class="node-container" id="3">
                        <div class="node">
                            3
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="RBTree.js"></script>
    <script src="main.js"></script>
</body>
</html>
